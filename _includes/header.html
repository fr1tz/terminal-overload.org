<header class="site-header">

  <div style="width: 100%; text-align: center;">
  <a href="http://forum.freegamedev.net/viewtopic.php?f=89&t=5915">Next scheduled play session</a>:
  <iframe style="vertical-align: middle;" src="http://free.timeanddate.com/countdown/i4dmaofx/n87/cf11/cm0/cu4/ct0/cs0/ca0/co0/cr0/ss0/cacfff/cpc777/pct/tcfff/fs100/szw320/szh135/iso2014-10-20T19:00:00" frameborder="0" width="246" height="18"></iframe>
  </div>

  <a class="site-title glow" href="{{ site.url }}"></a>
  <a class="site-title" href="{{ site.url }}">{{ site.title }}</a>

  <nav class="site-nav">
   
      {% for link in site.navigation %}
          {% assign current = nil %}
          {% if page.url == link.url %}
              {% assign current = 'active' %}
          {% endif %}
              <a class="page-link button {{ current }}" href="{{ link.url }}">{{ link.title }}</a>
      {% endfor %}

  </nav>

</header>
